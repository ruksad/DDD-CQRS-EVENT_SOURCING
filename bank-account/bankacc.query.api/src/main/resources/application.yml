server:
  port: 9092

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: bank
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      dll-auto: update
    generate-ddl: true
  datasource:
    url: jdbc:mysql://localhost:3306/bank
    username: root
    password: springBankPassword

security:
  oauth2:
    resource:
      jwt:
        key-value: springbankSigningKey